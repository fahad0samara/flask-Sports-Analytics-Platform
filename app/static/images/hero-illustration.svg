<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a2a6c;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#b21f1f;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
            <feOffset dx="2" dy="4"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Analytics Graph -->
    <path d="M100,500 L100,100 L700,100" stroke="white" stroke-width="2" opacity="0.3"/>
    <path d="M100,500 L250,300 L400,400 L550,200 L700,300" stroke="url(#grad1)" stroke-width="4" fill="none" filter="url(#shadow)"/>
    
    <!-- Data Points -->
    <circle cx="250" cy="300" r="8" fill="white"/>
    <circle cx="400" cy="400" r="8" fill="white"/>
    <circle cx="550" cy="200" r="8" fill="white"/>
    <circle cx="700" cy="300" r="8" fill="white"/>
    
    <!-- Decorative Elements -->
    <g opacity="0.6">
        <circle cx="150" cy="150" r="4" fill="white"/>
        <circle cx="650" cy="450" r="4" fill="white"/>
        <circle cx="350" cy="250" r="4" fill="white"/>
        <circle cx="600" cy="150" r="4" fill="white"/>
    </g>
    
    <!-- Grid Lines -->
    <g opacity="0.1">
        <line x1="100" y1="200" x2="700" y2="200" stroke="white"/>
        <line x1="100" y1="300" x2="700" y2="300" stroke="white"/>
        <line x1="100" y1="400" x2="700" y2="400" stroke="white"/>
    </g>
</svg>
